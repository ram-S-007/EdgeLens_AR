<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeLens AR Diagnostics</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #canvas {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .scanner-overlay {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .scanner-frame {
            width: 250px;
            height: 250px;
            border: 3px solid #ff6b35;
            border-radius: 15px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
        }

        .scanner-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b35, transparent);
            position: absolute;
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .close-scanner {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        .status-text {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            z-index: 3;
        }

        .diagnostic-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 3;
            display: none;
        }

        .result-card {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-card.success {
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
            border-left: 5px solid #4caf50;
            color: #333;
        }

        .result-card.error {
            background: linear-gradient(135deg, #ffcdd2, #ef9a9a);
            border-left: 5px solid #f44336;
            color: #333;
        }

        .result-card.info {
            background: linear-gradient(135deg, #fff3e0, #ffcc80);
            border-left: 5px solid #ff9800;
            color: #333;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .sensor-reading {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid;
            color: #333;
        }

        .sensor-reading.normal { border-color: #4caf50; }
        .sensor-reading.warning { border-color: #ff9800; }
        .sensor-reading.critical { border-color: #f44336; }

        .sensor-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .sensor-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .ai-summary {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #2196f3;
            color: #333;
        }

        .ai-summary h3 {
            color: #1976d2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .response-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .response-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-yes {
            background: #4caf50;
        }

        .btn-no {
            background: #757575;
        }

        .response-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div class="scanner-overlay" id="scannerOverlay">
        <button class="close-scanner" id="closeScanner">‚úï Close</button>
        <div class="scanner-frame">
            <div class="scanner-line"></div>
        </div>
        <div class="status-text" id="scanStatus">Scanning for QR code...</div>
    </div>
    <div class="diagnostic-overlay" id="diagnosticOverlay">
        <div id="resultContainer"></div>
        <div id="sensorContainer"></div>
        <div id="aiContainer"></div>
    </div>

<script>
const apiKey = 'YOUR_GEMINI_API_KEY'; // Replace with your actual Gemini API key
const specificQR = 'diagnostic_mode'; // Replace with actual QR value from your PNG
const applianceIssues = [
    {
        issue: "Won't turn on",
        description: "Power connection or internal circuitry failure",
        sensorCheck: "voltage",
        normalRange: "220-240V",
        symptom: "No power detected",
        arOverlay: "Check power cord"
    },
    {
        issue: "Takes too long to boil/overheating",
        description: "Heating element efficiency degraded or temperature sensor malfunction",
        sensorCheck: "temperature",
        normalRange: "95-100¬∞C",
        symptom: "Temperature rises slowly or exceeds safe limits",
        arOverlay: "Check heating element"
    },
    {
        issue: "Leaking from the body",
        description: "Seal degradation or structural damage",
        sensorCheck: "pressure",
        normalRange: "1.2-1.5 atm",
        symptom: "Abnormal pressure readings",
        arOverlay: "Inspect seals"
    },
    {
        issue: "Auto-shutoff not working",
        description: "Temperature sensor or control circuit failure",
        sensorCheck: "control_signal",
        normalRange: "3.3-5V",
        symptom: "Control signal remains active beyond threshold",
        arOverlay: "Check auto-shutoff"
    }
];

let currentIssue = null;
let applianceConfirmed = false;
let isScanning = false;
let arMode = false;
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let stream = null;

async function startScanning() {
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        video.play();
        document.getElementById('scannerOverlay').style.display = 'flex';
        isScanning = true;
        requestAnimationFrame(scanQR);
    } catch (err) {
        updateStatus(`‚ùå Camera error: ${err.message}. Please allow camera access.`, 'error');
    }
}

function closeScan() {
    document.getElementById('scannerOverlay').style.display = 'none';
    document.getElementById('diagnosticOverlay').style.display = 'none';
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
    video.style.display = 'none';
    canvas.style.display = 'none';
    isScanning = false;
    arMode = false;
}

function scanQR() {
    if (!isScanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
        requestAnimationFrame(scanQR);
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    if (code && code.data.trim() === specificQR) {
        isScanning = false;
        updateStatus('‚úÖ QR detected: appliance', 'success');
        detectAppliance();
    } else {
        const frameSize = Math.min(canvas.width, canvas.height) * 0.8;
        const x = (canvas.width - frameSize) / 2;
        const y = (canvas.height - frameSize) / 2;
        ctx.lineWidth = 4;
        ctx.strokeStyle = '#ff6b35';
        ctx.strokeRect(x, y, frameSize, frameSize);
        requestAnimationFrame(scanQR);
    }
}

async function detectAppliance() {
    updateStatus('üîÑ Analyzing camera feed with AI...', 'info');

    const base64Image = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [
                        { text: 'Does this image contain an appliance? Respond with only "Yes" or "No".' },
                        { inlineData: { mimeType: 'image/jpeg', data: base64Image } }
                    ]
                }]
            })
        });

        const result = await response.json();
        const detection = result.candidates[0].content.parts[0].text.trim().toLowerCase();

        if (detection === 'yes') {
            applianceConfirmed = true;
            arMode = true;
            updateStatus('‚úÖ Appliance confirmed! Running diagnostics...', 'success');
            setTimeout(runDiagnostics, 1500);
            requestAnimationFrame(arOverlayLoop);
        } else {
            updateStatus('‚ùå No appliance detected. Please point the camera at an appliance.', 'error');
            setTimeout(startScanning, 2000);
        }
    } catch (error) {
        console.error('Detection error:', error);
        updateStatus('‚ùå Failed to analyze image. Retrying...', 'error');
        setTimeout(startScanning, 2000);
    }
}

async function arOverlayLoop() {
    if (!arMode || video.readyState !== video.HAVE_ENOUGH_DATA) {
        requestAnimationFrame(arOverlayLoop);
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const base64Image = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [
                        { text: 'Locate the appliance in this image and provide bounding box coordinates in the format: [x, y, width, height]. If no appliance is found, return [].' },
                        { inlineData: { mimeType: 'image/jpeg', data: base64Image } }
                    ]
                }]
            })
        });

        const result = await response.json();
        const bbox = JSON.parse(result.candidates[0].content.parts[0].text);

        if (bbox.length) {
            const [x, y, width, height] = bbox;
            ctx.strokeStyle = '#ff6b35';
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, width, height);
            ctx.fillStyle = '#ff6b35';
            ctx.font = '18px Arial';
            ctx.fillText(currentIssue.arOverlay || 'Diagnostic Overlay', x, y - 10);
        }

        requestAnimationFrame(arOverlayLoop);
    } catch (error) {
        console.error('AR overlay error:', error);
        requestAnimationFrame(arOverlayLoop);
    }
}

async function runDiagnostics() {
    updateStatus('üîÑ Analyzing sensor data with AI...', 'info');

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [{
                        text: 'Generate a random appliance issue with description, sensor check, normal range, symptom, and AR overlay instruction. Format as JSON: {"issue": "", "description": "", "sensorCheck": "", "normalRange": "", "symptom": "", "arOverlay": ""}'
                    }]
                }]
            })
        });

        const result = await response.json();
        currentIssue = JSON.parse(result.candidates[0].content.parts[0].text);

        if (!currentIssue.issue) {
            currentIssue = applianceIssues[Math.floor(Math.random() * applianceIssues.length)];
        }

        showSensorReadings();
        showAISummary();
        saveToHistory();
    } catch (error) {
        console.error('Diagnostics error:', error);
        currentIssue = applianceIssues[Math.floor(Math.random() * applianceIssues.length)];
        showSensorReadings();
        showAISummary();
        saveToHistory();
    }
}

function showSensorReadings() {
    const sensorData = generateSensorData();

    const sensorHtml = `
        <div class="sensor-grid">
            ${Object.entries(sensorData).map(([key, value]) => `
                <div class="sensor-reading ${getSensorStatus(key, value)}">
                    <div class="sensor-label">${formatSensorName(key)}</div>
                    <div class="sensor-value">${value}</div>
                </div>
            `).join('')}
        </div>
    `;

    document.getElementById('sensorContainer').innerHTML = sensorHtml;
    document.getElementById('diagnosticOverlay').style.display = 'block';
}

function generateSensorData() {
    const random = Math.random;

    switch (currentIssue.sensorCheck) {
        case 'voltage':
            return {
                voltage: `${(180 + random() * 20).toFixed(1)}V`,
                current: `${(random() * 0.5).toFixed(2)}A`,
                power: `${(800 + random() * 200).toFixed(0)}W`,
                status: 'Critical'
            };
        case 'temperature':
            return {
                temperature: `${(110 + random() * 15).toFixed(1)}¬∞C`,
                heating_time: `${(8 + random() * 5).toFixed(1)} min`,
                efficiency: `${(45 + random() * 15).toFixed(0)}%`,
                status: 'Warning'
            };
        case 'pressure':
            return {
                pressure: `${(0.8 + random() * 0.3).toFixed(2)} atm`,
                water_level: `${(60 + random() * 30).toFixed(0)}%`,
                leak_rate: `${(random() * 5).toFixed(1)} ml/min`,
                status: 'Critical'
            };
        case 'control_signal':
            return {
                control_voltage: `${(6 + random() * 2).toFixed(1)}V`,
                auto_shutoff: 'Disabled',
                safety_circuit: 'Bypassed',
                status: 'Critical'
            };
        default:
            return {};
    }
}

function getSensorStatus(key, value) {
    if (key === 'status') {
        return value.toLowerCase();
    }
    return 'normal';
}

function formatSensorName(name) {
    return name.replace(/_/g, ' ').toUpperCase();
}

async function showAISummary() {
    const aiHtml = `
        <div class="ai-summary">
            <h3>ü§ñ AI Diagnostic Summary</h3>
            <p><strong>Detected Issue:</strong> ${currentIssue.issue}</p>
            <p><strong>Analysis:</strong> ${currentIssue.description}</p>
            <p><strong>Sensor Finding:</strong> ${currentIssue.symptom}</p>
            <p><strong>Recommendation:</strong> This issue requires attention. Follow these steps:</p>
            <ol>
                <li>Verify power connection and outlet functionality.</li>
                <li>Check sensor readings against normal ranges.</li>
                <li>Clean or inspect affected components as indicated.</li>
                <li>Contact support if the problem persists.</li>
            </ol>
        </div>
    `;

    document.getElementById('aiContainer').innerHTML = aiHtml;
}

function saveToHistory() {
    const history = JSON.parse(localStorage.getItem('applianceHistory') || '[]');
    history.unshift({
        applianceId: specificQR,
        issue: currentIssue.issue,
        timestamp: new Date().toLocaleString(),
        sensorData: generateSensorData()
    });

    if (history.length > 10) {
        history.splice(10);
    }

    localStorage.setItem('applianceHistory', JSON.stringify(history));
}

function showHistory() {
    const history = JSON.parse(localStorage.getItem('applianceHistory') || '[]');

    if (history.length === 0) {
        updateStatus('üìù No diagnostic history available yet.', 'info');
        return;
    }

    const historyHtml = `
        <div class="result-card info">
            <h3>üìä Diagnostic History</h3>
            ${history.map(record => `
                <div style="background: rgba(0,0,0,0.05); padding: 10px; margin: 8px 0; border-radius: 8px;">
                    <strong>${record.issue}</strong><br>
                    <small>Appliance: ${record.applianceId}</small><br>
                    <small>Time: ${record.timestamp}</small>
                </div>
            `).join('')}
            <button class="scan-btn" onclick="clearHistory()" style="background: #dc3545; margin-top: 10px; width: 100%;">
                üóëÔ∏è Clear History
            </button>
        </div>
    `;

    document.getElementById('resultContainer').innerHTML = historyHtml;
}

function clearHistory() {
    localStorage.removeItem('applianceHistory');
    updateStatus('‚úÖ History cleared successfully!', 'success');
}

function updateStatus(message, type) {
    const resultHtml = `
        <div class="result-card ${type}">
            <div>${message}</div>
        </div>
    `;
    document.getElementById('resultContainer').innerHTML = resultHtml;
}

// Initialize
window.onload = function() {
    startScanning();
    document.getElementById('closeScanner').addEventListener('click', closeScan);
};
</script>
</body>
</html>
